<!DOCTYPE html>
<html>
    <head>
        <meta lang="en">
        <meta charset="utf-8">
        <title>Add a Tourist Place</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
    </head>
    <body class="add-body">
        <div class="container-1">
            <h2 class="header-center">Add a new Tourist Place</h2>
            <form>
                <div class="in">
                    <label for="name">Name: </label>
                    <input type="text" id="name" class="form-input">
                </div>
                <div class="in">
                    <label for="address">Address: </label>
                    <input type="text" id="address" class="form-input">
                </div>
                <div class="in">
                    <label for="rating">Rating: </label>
                    <input type="number" id="rating" min=1 max=5 step=0.5 value=1 class="form-input">
                    <span id="exInfoRating">Range 1 to 5</span>
                </div>
                <div class="in">
                    <label for="type">Type: </label>
                    <input type="text" id="type" class="form-input">
                    <div id="exInfoType">Beach<br>Hills<br>Fountain<br>Landmark<br></div>
                </div>
                <div class="in">
                    <label for="pic">Picture: </label>
                    <input type="file" accept="image/*" id="pic" class="form-input form-file">
                </div>
                <div id="control">
                    <button class="form-button button-yellow float-right" type="reset">Reset</button>
                    <button class="form-button button-green float-right" type="submit">Submit</button>
                    <div class="clear"></div>
                    <p>
                        <a id="back" href="index.html" class="float-right">Back to Tourist Place List</a>
                    </p>
                    <div class="clear"></div>
                </div>
            </form>
        </div>
    </body>
</html>
